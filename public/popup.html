<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.ready {
      background-color: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.recording {
      background-color: #ffeaa7;
      color: #d63031;
      border: 1px solid #fdcb6e;
    }
    
    .status.processing {
      background-color: #e8f4ff;
      color: #0066cc;
      border: 1px solid #b3d9ff;
    }
    
    .voice-button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.2s ease;
    }
    
    .voice-button.ready {
      background-color: #4CAF50;
      color: white;
    }
    
    .voice-button.ready:hover {
      background-color: #45a049;
    }
    
    .voice-button.recording {
      background-color: #f44336;
      color: white;
      animation: pulse 1s infinite;
    }
    
    .voice-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .transcription {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      min-height: 40px;
      border: 1px solid #ddd;
    }
    
    .transcription.empty {
      color: #999;
      font-style: italic;
    }
    
    .settings-link {
      text-align: center;
      font-size: 12px;
    }
    
    .settings-link a {
      color: #666;
      text-decoration: none;
    }
    
    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¤ Web Whisper</h1>
  </div>
  
  <div id="status" class="status ready">
    Ready to listen
  </div>
  
  <button id="voiceButton" class="voice-button ready">
    Hold to Speak
  </button>
  
  <div id="transcription" class="transcription empty">
    Your voice command will appear here...
  </div>
  
  <div class="settings-link">
    <a href="#" id="settingsLink">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
